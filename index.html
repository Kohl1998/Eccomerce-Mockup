<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eccomerce Mockup</title>
    <link rel="stylesheet" href="./assets/styles.css" type="text/css">
</head>

<body>
    <nav id="navigation">
        <h1 id="main-title">Collections</h1>
        <div id="navbar">
            <p id="Specials">Specials</p>
            <p>Collaborations</p>
            <p>Behind the scenes</p>
            <p>About</p>
        </div>
        <div id="user-features">
            <img src="./assets/images/user.png" alt="user-icon" height="18" width="18">
            <img src="./assets/images/search.png" alt="search-icon" height="18" width="18">
            <img src="./assets/images/shopping-bag.png" alt="shopping-bag-icon" height="18" width="18">
        </div>
    </nav>
    <section id="Hero-grid">
        <div id="product-one" class="Hero-Grid-Area">
            <div id="Headline">
                <h3 id="new-collection">Fall winter 2023</h3>
                <h2>New Trench Coats Ready For Pre-Order</h2>
            </div>
        </div>
        <div id="product-two" class="Hero-Grid-Area"></div>
        <div id="CTA" class="Hero-Grid-Area">
            <p id="shop-now">Shop Now</p>
            <img src="./assets/images/arrow-right 2.png" alt="">
        </div>
    </section>
</body>

</html>
